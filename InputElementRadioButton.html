<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioButton</title>
</head>
<body>
    <form action="/server">
      <div>
        <input type="radio" name="fruit1" id="apple" value="apple">
        <label for="apple">apple</label>
        <br>
        <input type="radio" name="fruit2" id="mango" value="mango">
        <label for="mango">mango</label>
        <br>
        <input type="radio" name="fruit3" id="Banana" value="Banana">
        <label for="Banana">Banana</label>
        <br>
        <button>submit</button>
      </div>
      <br>
      <div>
        choose your subjects :
        <br>
       <input type="checkbox" id="maths" name="sub" value="maths">
       <label for="maths">maths</label>
        <br>
       <input type="checkbox" id="science" name="sub" value="science">
       <label for="science">science</label>
        <br>
       <input type="checkbox" id="english" name="sub" value="english">
       <label for="english">english</label>
       <br>
       <div>
        choose your profession :
        <select name="profession" id="profession">
          <option>select your option</option>
          <option value="stu">Student</option>
          <option value="Dev">Developer</option>
          <option value="Teach">Teacher</option>
        </select>
       </div>
       <label for="vol">Select your volume level:</label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" Value="70">
        <br>
        <label for="feedback">please give your valuable feedback :</label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback here:" rows="5" cols="100"></textarea>
       <button>submit</button>
      </div>
    </form>
</body>
</html>
